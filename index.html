<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>AnimationGame</title>
</head>
<body>
    <section class="phone">
        <!-- Pikachu 1 -->
        <div class="layer-1">
            <input type="checkbox">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="head"></div>
            <div class="nose"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="eye-left"></div>
            <div class="pupila-left"></div>
            <div class="eye-right"></div>
            <div class="pupila-right"></div>
        </div>        
        <!-- Pikachu 2 -->
        <div class="layer-2">
            <input type="checkbox">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="head"></div>
            <div class="nose"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="eye-left"></div>
            <div class="pupila-left"></div>
            <div class="eye-right"></div>
            <div class="pupila-right"></div>
        </div>        
        <!-- Wall 1 -->
        <div class="layer-3">
            <div class="cesped"></div>
            <div class="zigzag"></div>
        </div>        
        <!-- Pikachu 3 -->
        <div class="layer-4">
            <input type="checkbox">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="head"></div>
            <div class="nose"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="eye-left"></div>
            <div class="pupila-left"></div>
            <div class="eye-right"></div>
            <div class="pupila-right"></div>
        </div>        
        <!-- Wall 2 -->
        <div class="layer-5">
            <div class="cesped"></div>
            <div class="zigzag"></div>
        </div>        
        <!-- Pikachu 4 -->
        <div class="layer-6">
            <input type="checkbox">
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="head"></div>
            <div class="nose"></div>
            <div class="cheek-left"></div>
            <div class="cheek-right"></div>
            <div class="eye-left"></div>
            <div class="pupila-left"></div>
            <div class="eye-right"></div>
            <div class="pupila-right"></div>
        </div>        
        <!-- Wall 3 -->
        <div class="layer-7">
            <div class="cesped"></div>
            <div class="zigzag"></div>
        </div>        
        <!-- Nube 1 -->
        <div class="layer-8"></div>        
        <!-- Nube 2 -->
        <div class="layer-9"></div>        
        <!-- Nube 3 -->
        <div class="layer-10"></div> 

        <!-- Score -->
         <h1 class="phone__title">Pokemonland</h1>    
         <h2 class="phone__score">Score: </h2>  
    </section>
</body>
</html>
