<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>AnimationGame</title>
</head>
<body>
    <section class="phone">
        <!-- Pikachu 1 -->
        <div class="layer-1">
            <input type="checkbox">
        </div>        
        <!-- Pikachu 2 -->
        <div class="layer-2">
            <input type="checkbox">
        </div>        
        <!-- Wall 1 -->
        <div class="layer-3"></div>        
        <!-- Pikachu 3 -->
        <div class="layer-4">
            <input type="checkbox">
        </div>        
        <!-- Wall 2 -->
        <div class="layer-5"></div>        
        <!-- Pikachu 4 -->
        <div class="layer-6">
            <input type="checkbox">
        </div>        
        <!-- Wall 3 -->
        <div class="layer-7"></div>        
        <!-- Pokeball 1 -->
        <div class="layer-8"></div>        
        <!-- Bonguri 1 -->
        <div class="layer-9"></div>        
        <!-- Bonguri 2 -->
        <div class="layer-10"></div> 
         
        <!-- Score -->
         <h1 class="phone__title">Pokemonland</h1>    
         <h2 class="phone__score">Score: </h2>  
    </section>
</body>
</html>
